<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
    />
    <title>Login - Barangay Health Center</title>
    <style>
      body {
        background-color: #f3f4f6;
      }

      .login-container {
        max-width: 400px;
        margin: auto;
        padding: 2rem;
        background-color: white;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        margin-top: 100px;
      }

      .login-form {
        display: flex;
        flex-direction: column;
      }

      .form-input {
        margin-bottom: 1rem;
        padding: 0.5rem;
        border: 1px solid #d1d5db;
        border-radius: 4px;
        outline: none;
      }

      .form-button {
        background-color: #3b82f6;
        color: white;
        padding: 0.75rem;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }

      .form-button:hover {
        background-color: #2563eb;
      }

      .signup-link {
        text-align: center;
        margin-top: 1rem;
      }

      .signup-button {
        color: #3b82f6;
        text-decoration: underline;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div class="login-container">
      <h2 class="text-2xl font-bold mb-4">Login</h2>
      <form class="login-form">
        <input
          type="text"
          class="form-input"
          placeholder="Username"
          required
        />
        <input
          type="password"
          class="form-input"
          placeholder="Password"
          required
        />
        <button
          type="submit"
          class="form-button"
        >
          Login
        </button>
      </form>
      <div class="signup-link">
        Don't have an account? <span class="signup-button">Sign up</span>
      </div>
    </div>
  </body>
</html>
